{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h1>All Users</h1>
{% for user in users%}
<ul>
    <li>
        <a href="/users/{{user.id}}" class="link-style">{{user.first_name}} {{user.last_name}}</a>
    </li>
</ul>
{% endfor %}
<a href="/users/new">
    <button class="add-btn">Add Person</button>
</a>
<a href="/tags">
    <button class="back-btn">All Tags</button>
</a>
{% endblock %}
