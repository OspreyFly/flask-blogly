{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h1>Make Changes</h1>
<form action="/users/{{person.id}}/edit" method="post">
    <label>First Name:</label>
    <input type="text" value="{{person.first_name}}" name="first_name">
    <label>Last Name:</label>
    <input type="text" value="{{person.last_name}}" name="last_name">
    <label>Profile Picture</label>
    <input type="url" value="{{person.img_url}}" name="img_url"
        placeholder="i.e.http://website.com/profile_picture.jpg">
    <input type="submit" value="Submit">
</form>
{% endblock %}
