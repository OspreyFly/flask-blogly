{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h1>Share your story!</h1>
<form action="/users/{{user.id}}/posts/new" method="post">
    <label>Title:</label>
    <input type="text" name="title">
    <label>Content:</label>
    <input type="text" name="content">
    <fieldset>
        <legend>Add tags to your post</legend>
        {% for tag in tags%}
        <div>
            <input type="checkbox" value="{{ tag.name }}" name="tags[]">
            <label for="{{ tag.name }}">{{ tag.name }}</label>
        </div>
        {% endfor %}
    </fieldset>

    <a href="/users">
        <button>Cancel</button>
    </a>
    <input type="submit" value="Add">
</form>
{% endblock %}
