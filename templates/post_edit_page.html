{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="post">
    <label>Title:</label>
    <input type="text" value="{{post.title}}" name="title">
    <label>Content:</label>
    <input type="text" value="{{post.content}}" name="content">
    <fieldset>
        <legend>Add tags to your post</legend>
        {% for allTag in all_tags %}
        <div>
            {% if allTag in tags %}
            <input type="checkbox" value="{{ allTag.name }}" name="tags[]" id="{{ allTag.name }}" checked>
            {% else %}
            <input type="checkbox" value="{{ allTag.name }}" name="tags[]" id="{{ allTag.name }}">
            {% endif %}
            <label for="{{ allTag.name }}">{{ allTag.name }}</label>
        </div>
        {% endfor %}
    </fieldset>

    <a href="/users">
        <button>Cancel</button>
    </a>
    <input type="submit" value="Submit">
</form>
{% endblock %}
